#MVC
spring.mvc.view.prefix=/resources/templates/
spring.mvc.view.suffix=.html
spring.application.name=SpringTest
spring.mvc.hiddenmethod.filter.enabled=true
#security
spring.security.user.name=boom
spring.security.user.password=boom
#DB
server.port=9090
sping.h2.console.enabled = true
spring.h2.console.path=/h2
spring.datasource.url = jdbc:h2:mem:testdb
sping.datasource.driverClassName = org.h2.Driver
spring.datasource.name=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect